{
    "enable.api.library": true,
    "enable.api.apps": false,
    "enable.api.user": false,
    "enable.api.tmp": true,
    "enable.cors" : false,
    "enable.post.code": true,
    "enable.rlimits" : true,
    "error.showcall": true,
    "error.backtrace": true,
    "smtp.server" : "localhost",
    "smtp.use.ssl" : "no",
    "httpcache.post": 300,
    "httpcache.lib": 86400,
    "httpcache.apps": 900,
    "httpcache.tmp": 86400,
    "httpcache.static": 31536000,
    "key.length" : 50,
    "repos": "https://packagemanager.rstudio.com/all/__linux__/jammy/latest",
    "rlimit.as": 4e9,
    "rlimit.fsize": 1e9,
    "rlimit.nproc": 500,
    "timelimit.get": 60,
    "timelimit.post": 90,
    "timelimit.webhook": 900,
    "preload": ["ggplot2", "formr", "rmarkdown", "dplyr", "lubridate", "stringr", "knitr"]
}
